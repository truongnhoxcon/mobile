name: enterprise_mobile
description: "Enterprise Management System - Quản lý dự án và nhân sự"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.8
  
  # Firebase Core
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.3
  firebase_messaging: ^15.1.3
  google_sign_in: ^6.2.1
  
  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  
  # Networking & Data
  dio: ^5.6.0
  json_annotation: ^4.9.0
  
  # UI & UX
  flutter_screenutil: ^5.9.3
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  flutter_animate: ^4.5.0
  google_fonts: ^6.2.1
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.3.2
  
  # Navigation
  go_router: ^14.3.0
  
  # Utils
  intl: ^0.19.0
  geolocator: ^13.0.1
  geocoding: ^3.0.0
  image_picker: ^1.1.2
  file_picker: ^8.1.2
  flutter_local_notifications: ^17.2.2
  
  # Others
  permission_handler: ^11.3.1
  connectivity_plus: ^6.0.5
  get_it: ^7.7.0
  dartz: ^0.10.1
  uuid: ^4.5.1
  csv: ^6.0.0
  
  # AI ChatBot
  google_generative_ai: ^0.4.6
  flutter_markdown: ^0.7.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.13
  json_serializable: ^6.8.0
  hive_generator: ^2.0.1
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
